{% extends "base.html" %}

{% block content %}
<h1>Booker of meetings:</h1>
<table border="1" cellpadding=3>
    <tr>
        <th>Purpose</th>
        <th>City</th>
        <th>Room</th>
        <th>Customer</th>
        <th>Date</th>
    </tr>
{% for meeting in meetings %}
    <tr>
        <td>{{ meeting.title }}</td>
        <td>{{ meeting.team}}</td> 
        <td>{{ meeting.room}}</td> 
        <td>{{ meeting.booker}}</td> 
        <td>{{ meeting.date}}</td> 
    </tr>
{% endfor %}
</table>
{% endblock %}
